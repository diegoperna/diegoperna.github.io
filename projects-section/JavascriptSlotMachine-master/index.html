<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Slot Machine</title>
	<link
		href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&family=Ubuntu:wght@400;700&display=swap"
		rel="stylesheet">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
</head>
<html>

<body onload="toggleAudio()">
	<main class="container">


		<div class="row">
			<div class="col-lg-12">
				<section id="info2">
					<h5>RULES OF THE GAME:</h5>
					<p>3 EQUAL SYMBOLS: YOU WIN!!!</p>
					<p>2 EQUAL SYMBOLS + 1 JOKER: YOU WIN!!!</p>
					<p>2 JOKERS: YOU WIN!!!</p>
					<p>3 JOKERS: YOU LOSE!!!</p>
				</section>
			</div>
		</div>

		<section id="Slots" class="row text-center">
			<div class="col-sm-4">
				<div id="slot1" class="a1 card"></div>
			</div>
			<div class="col-sm-4">
				<div id="slot2" class="a1 card"></div>
			</div>
			<div class="col-sm-4">
				<div id="slot3" class="a1 card"></div>
			</div>
		</section>

		<div class="row">
			<div class="col-lg-12">
				<section id="status"><p id="pushTheButtonBelow">PUSH THE BUTTON BELOW TO SPIN THE MACHINE!!</p></section>
			</div>
		</div>



		<div class="row">
			<div class="col-sm-4">
				<section onclick="" id="credit">
					Credit left: Â£100
				</section>

			</div>

			<div class="col-sm-4">
				<section onclick="doSlot()" id="spinButton">
					SPIN!
				</section>
			</div>
			<div class="col-sm-4">
				<section id="options" onclick="toggleAudio()" class="">
					<img src="res/icons/audioOn.png" id="audio" class="option" />
				</section>
			</div>
		</div>





	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="javascript.js"></script>
</body>

</html>
